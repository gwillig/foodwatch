<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #E73B02;;
  color: black;
}

  .a_active {
  background-color: #E73B02;
  color: white;
}

.main {
  padding: 16px;
  margin-bottom: 30px;
}
</style>
<div onload="navbar_activate()" class="navbar">
  <a id="home_a" href="/" class="active">Home</a>
  <a id="history_a"  href="/history">History</a>
  <a id="analysis_a" href="/analysis">Analysis</a>
  <a id="misc_a" href="/misc">Misc</a>
</div>
<script>
  function navbar_activate(){

  let index = document.title;

  if (index == "Home"){
    document.querySelector("#home_a").setAttribute("class","a_active")
  }
  else if (index == "History"){
      document.querySelector("#history_a").setAttribute("class","a_active")
  }
  else if (index == "Analysis"){
      document.querySelector("#analysis_a").setAttribute("class","a_active")
  }
    else if (index == "Misc"){
      document.querySelector("#misc_a").setAttribute("class","a_active")
  }

}
//Execution  immediately
navbar_activate()
</script>
