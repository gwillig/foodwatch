<head>

  </li>
  <li>

      </datalist>

  <p>
    <label>Calorie</label>
    <input  id="input_cal" class="input_fields" list="list_cal"/>

      <option value=200>

  <p id="msg_db"></p>
  <ul class="nav_mo_ca">
  <li>
    <input class="add_btn" type="button" value="Add" onclick="post_insert_data()">

  <li>
    <input class="nav_input " type="button" value="Bulk add"
           onclick='show_bulk_add("bulk_add")'>

</ul>
</div>
